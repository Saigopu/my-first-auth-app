<!DOCTYPE html>
<html>
  <head>
    <title>MyOnlineMeal.com</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>

  <body>
    <div id="signup">
      <h1>Sign Up</h1>
      <form>
        <input
          type="email"
          class="login-box"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          class="login-box"
          id="password"
          name="pass"
          placeholder="Password"
          required
        />
        <p>
          <input type="checkbox" required />I agree to terms and conditions.
        </p>
      </form>
      <button class="Button1" id="sup" type="submit">Sign up</button>
      <br />
      <br />
      <hr width="40%" align="left" />
      <hr id="hr2" width="40%" align="right" />
      <p id="or">OR</p>
      <!-- <hr> gives a horizontal line-->
      Have an account?
      <a href="login.html">Sign In</a>
    </div>
  </body>

      getAuth,

    } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";

      projectId: "online-meal-280c1",

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    const signUp = async () => {
      const Email = document.getElementById("email").value;
      const Password = document.getElementById("password").value;
      console.log(Email);
      try {
        await createUserWithEmailAndPassword(auth, Email, Password);
        alert("Signed Up");
        console.log("signed up");

        window.location.href = "first_home.html";
      } catch (error) {
        console.log(`There was an error: ${error}`);
        alert(error.message + " Try again.");
      }
    };

    sup.addEventListener("click", signUp);
